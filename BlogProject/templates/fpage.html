<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="/static/main.css" />
	<title>IT Backend Blog</title>
</head>

<body>

	<h1><a href="/blog">IT Backend Blog</a></h1>
	{% for post in posts %}
	<h3>{{ post.subject }}</h3>
	<span>{{ post.created.strftime("%b %d, %Y") }}</span>
	<hr>
	<pre>{{ post.content }}</pre>
	{% endfor %}

</body>
</html>
